    implementation 'com.peng.library:one-push-core:1.2.1'
    implementation 'com.peng.library:one-push-umeng:1.2.2'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.zxing:core:3.3.0'
    implementation 'com.qiyukf.unicorn:unicorn:3.12.0'
    implementation files('libs/SocialSDK_QQ_Simplify.jar')
    implementation files('libs/SocialSDK_WeChat_Simplify.jar')
    implementation files('libs/umeng_social_api.jar')
    implementation files('libs/umeng_social_net.jar')
    implementation files('libs/umeng_social_tool.jar')
    implementation 'com.google.code.findbugs:annotations:3.0.0'
}
