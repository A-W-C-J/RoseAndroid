    implementation project(path: ':lib_shoumipay', configuration: 'default')

    //==== apache common
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

    implementation(project(path: ':imagepicker', configuration: 'default')) {
        exclude module: 'glide'
