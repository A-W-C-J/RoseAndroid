android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.rose.rose_android"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 10
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }

        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'x86'//, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
        multiDexEnabled true
    }
    signingConfigs {
        release_yqz {
            storeFile file("../yqzkey.jks")
            storePassword "android"
            keyAlias "key"
            keyPassword "android"
            v2SigningEnabled true
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
            }
        }
    }
    buildTypes {
        release {
            shrinkResources true
            debuggable false
            minifyEnabled true
            signingConfig signingConfigs.release_yqz
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "USER_SERVER", "\"http://jinniubao.testhost.com/\""
            buildConfigField "String", "HOST_SERVER", "\"http://jinniubao.testhost.com/\""
            buildConfigField "String", "BUGLY_APPID", "\"0905eeea4c\""
            buildConfigField "String", "WX_APPID", "\"wx7d2abec7dd15b1f8\""
            buildConfigField "String", "WX_KEY", "\"c5f3304bd7ebf7a87b2fb43403338265\""
            buildConfigField "String", "QQ_APPID", "\"1106501833\""
            buildConfigField "String", "QQ_KEY", "\"vD1paMePi1ciTxCT\""
            buildConfigField "String", "QIYU_APPID", "\"1158a737b3bff56cb364da99777fa4a1\""
        }
        debug {
            shrinkResources false
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.release_yqz
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "USER_SERVER", "\"http://jinniubao.testhost.com/\""
            buildConfigField "String", "HOST_SERVER", "\"http://jinniubao.testhost.com/\""
            applicationIdSuffix ".test"
            buildConfigField "String", "BUGLY_APPID", "\"0905eeea4c\""
            buildConfigField "String", "WX_APPID", "\"wx7d2abec7dd15b1f8\""
            buildConfigField "String", "WX_KEY", "\"c5f3304bd7ebf7a87b2fb43403338265\""
            buildConfigField "String", "QQ_APPID", "\"1106501833\""
            buildConfigField "String", "QQ_KEY", "\"vD1paMePi1ciTxCT\""
            buildConfigField "String", "QIYU_APPID", "\"1158a737b3bff56cb364da99777fa4a1\""
        }
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    dexOptions {
        javaMaxHeapSize '4096m'
    }
    sourceSets {
        androidTest.java.srcDirs += "src/test-common/java"
        test.java.srcDirs += "src/test-common/java"
    }
    lintOptions {
        lintConfig rootProject.file('lint.xml')
    }
    applicationVariants.all { variant ->
        if (!variant.assemble.name.contains("test") && !variant.assemble.name.contains("Debug")) {
            variant.outputs.all { output ->
                output.setVersionCodeOverride(gitVersionCode())
            }
        }
    }
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
    lintOptions {
        abortOnError false
    }

}

def gitVersionCode() {
    1000 + Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim() + "0")
}

apply from: 'dependencies.gradle'
apply from: 'flavors.gradle'
apply from: 'jacoco.gradle'
dependencies {
    implementation files('libs/SaaS_AppAnalytics_Android_SDK_V4.0.9.jar')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation project(path: ':updatepluginlib', configuration: 'default')
